<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa-06 Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <div class="ckbox">
            Checkbox
            <div>
                <label for="ckboxA">A.</label>
                <input type="checkbox" id="ckboxA" name="ckboxA">
            </div>

            <div>
                <label for="ckboxB">B.</label>
                <input type="checkbox" id="ckboxB" name="ckboxB">
            </div>

            <div>
                <label for="ckboxC">C.</label>
                <input type="checkbox" id="ckboxC" name="ckboxC">
            </div>

            <div>
                <label for="ckboxD">D.</label>
                <input type="checkbox" id="ckboxD" name="ckboxD">
            </div>

            <div>
                <label for="ckboxE">E.</label>
                <input type="checkbox" id="ckboxE" name="ckboxE">
            </div>
        </div>
        
        <div class="escolha">
            Escolha
            <div>
                <label for="radio1">1.</label>
                <input type="radio" id="radio1" name="escolha">
            </div>
            <div>
                <label for="radio2">2.</label>
                <input type="radio" id="radio2" name="escolha">
            </div>
    
            <div>
                <label for="radio3">3.</label>
                <input type="radio" id="radio3" name="escolha">
            </div>
        </div>
        
        <div class="select">
            <label for="whatever">Whatever</label>
            <select name="whatever" id="whatever" required>
                <option disabled selected value> -- select an option -- </option>
                <option value="idk">I don't know</option>
                <option value="whatIsThis">What is This</option>
                <option value="wow">Wow!</option>
                <option value="lol">Lol?</option>
                <option value="whatTheHell">What the hells?</option>
            </select>
        </div>

        <button>
            Enviar
        </button>

    </form>
    




</body>
</html>
