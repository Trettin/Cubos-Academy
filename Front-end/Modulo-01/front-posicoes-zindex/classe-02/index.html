<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body>
    <div class="background"></div>
    <div class="backgroundimg"></div>

    <div class="logo">
        <img src="assets/logo.svg" alt="logo huddle">
    </div>
    <div class="mockup">
        <img src="assets/illustration-mockups.svg" alt="mockup webpage e celular">
    </div>

    <div class="conteudo">
        <h1>
            Crie A Comunidade <br> Que Seus Fãs Irão Amar
        </h1>
        <p>
            Huddle re-imagina a maneira que criamos comunidades. Você tem voz, assim como sua audiência. Crie conexões com seus usuários entrando em discussões genuínas.
        </p>
    </div>

    <div>
        <button>Registre-se</button>
    </div>

    <div class="icones">
        <div>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div>
            <i class="fab fa-twitter"></i>
        </div>
        <div>
            <i class="fab fa-instagram"></i>
        </div>
