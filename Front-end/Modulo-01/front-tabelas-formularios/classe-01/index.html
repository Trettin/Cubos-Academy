<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex">

    <div class="conteudo flex1">
        <h1>Aprenda a codar observando os outros</h1>

        <p>
            Veja como devs experientes resolvem problemas em tempo real. Assitir tutoriais com roteiro é ótimo, mas entender como desenvolvedores pensam, não tem preço.
        </p>
    </div>
    <div class="direita flex1">
        <div class="amostra flex1">
            <div>
                <b>7 dias grátis</b> depoisR$20/mês
            </div>
        </div>
        <div class="form">
            <div>
                <input class="item" type="text" placeholder="Nome">
            </div>
            <div>
                <input class="item" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input class="item" type="email" placeholder="Email">
            </div>
           
            <div>
                <input class="item" type="password" placeholder="Senha">
            </div>

            <div>
                <button class="button" type="submit">PEGUE SUA AMOSTRA GRÁTIS</button>
            </div> 
            <div>
                <p>Clicando neste botão, você está aceitando nossos <span> Termos e Serviçoss</span></p>
            </div>           
            
        </div>
    </div>

  </div>  


</body>
</html>
