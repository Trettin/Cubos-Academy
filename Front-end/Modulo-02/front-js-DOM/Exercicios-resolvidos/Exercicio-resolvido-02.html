<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
    <img src="" alt="">
    <button>Quero uma foto aleatória</button>

</body>

<script>
    const body = document.querySelector('body')
    const button = document.querySelector('button')
    const img = document.querySelector('img')

    const urlBase = "https://picsum.photos/id/";

    body.style = "display: grid; place-content: center; min-height: 100vh;"

    button.onclick = () => {
        const idGerado = Math.ceil(Math.random() *100)
        img.src = urlBase + idGerado + "/200/300";
    }

</script>

</html>
